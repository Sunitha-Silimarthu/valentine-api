<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gunguruu Walk</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
    }

    #text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4f87;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff2f6d;
    }

    #walkArea {
      display: none;
      margin-top: 40px;
      height: 140px;
      position: relative;
    }

    .legs {
      position: absolute;
      left: -200px;
      display: flex;
      gap: 30px;
      animation: walk 4s linear infinite;
    }

    .leg {
      width: 32px;
      height: 100px;
      background: #f3c7a6;
      border-radius: 18px;
      position: relative;
      animation: step 0.7s ease-in-out infinite alternate;
    }

    .leg.right {
      animation-delay: 0.35s;
    }

    .anklet {
      position: absolute;
      bottom: 12px;
      left: -6px;
      width: 44px;
      height: 10px;
      background: gold;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 1);
    }

    @keyframes step {
      from { transform: rotate(7deg); }
      to { transform: rotate(-7deg); }
    }

    @keyframes walk {
      from { left: -200px; }
      to { left: 100%; }
    }
  </style>
</head>

<body>

  <div id="text">
    Rahul, click on the button below
  </div>

  <button onclick="startGunguruu()">Click Me ðŸ’•</button>

  <div id="walkArea">
    <div class="legs">
      <div class="leg left">
        <div class="anklet"></div>
      </div>
      <div class="leg right">
        <div class="anklet"></div>
      </div>
    </div>
  </div>

  <!-- Gunguruu / Payal Musical Sound -->
  <audio id="gunguruuSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-indian-bells-1731.mp3" type="audio/mpeg">
  </audio>

  <script>
    let gunguruuInterval;

    function startGunguruu() {
      document.getElementById("text").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("walkArea").style.display = "block";

      const sound = document.getElementById("gunguruuSound");

      // Musical gunguruu rhythm
      gunguruuInterval = setInterval(() => {
        sound.currentTime = 0;
        sound.play();
      }, 700); // smooth classical rhythm
    }
  </script>

</body>
</html>
