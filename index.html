<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anklet Bell Walk</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f8;
      text-align: center;
      padding-top: 50px;
    }

    #text {
      font-size: 18px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ff5c8a;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff3f75;
    }

    #walkArea {
      display: none;
      margin-top: 40px;
      height: 120px;
      overflow: hidden;
      position: relative;
    }

    .legs {
      position: absolute;
      left: -150px;
      display: flex;
      gap: 20px;
      animation: walk 3s linear infinite;
    }

    .leg {
      width: 30px;
      height: 90px;
      background: #f2c6a0;
      border-radius: 15px;
      position: relative;
      animation: step 0.6s ease-in-out infinite alternate;
    }

    .leg.right {
      animation-delay: 0.3s;
    }

    .anklet {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 6px;
      background: gold;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.9);
    }

    @keyframes step {
      from { transform: rotate(6deg); }
      to { transform: rotate(-6deg); }
    }

    @keyframes walk {
      from { left: -150px; }
      to { left: 100%; }
    }
  </style>
</head>

<body>

  <div id="text">
    Rahul, click on the button below
  </div>

  <button onclick="startWalk()">Click Me ðŸ’–</button>

  <div id="walkArea">
    <div class="legs">
      <div class="leg left">
        <div class="anklet"></div>
      </div>
      <div class="leg right">
        <div class="anklet"></div>
      </div>
    </div>
  </div>

  <!-- Anklet Bell Sound -->
  <audio id="bellSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-small-bell-ring-588.mp3" type="audio/mpeg">
  </audio>

  <script>
    let bellInterval;

    function startWalk() {
      document.getElementById("text").style.display = "none";
      document.getElementById("walkArea").style.display = "block";

      const bell = document.getElementById("bellSound");

      // Play bell repeatedly like anklets while walking
      bellInterval = setInterval(() => {
        bell.currentTime = 0;
        bell.play();
      }, 600); // sync with step animation
    }
  </script>

</body>
</html>
