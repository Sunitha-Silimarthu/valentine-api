<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gunguruu Walk</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5e6d3;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #text {
      margin-top: 30px;
      font-size: 18px;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      background: #c94f4f;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #walkArea {
      display: none;
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 300px;
    }

    #ankleImage {
      position: absolute;
      left: -300px;
      bottom: 0;
      width: 280px;
      animation: walk 6s linear infinite;
    }

    @keyframes walk {
      from {
        left: -300px;
      }
      to {
        left: 100%;
      }
    }
  </style>
</head>

<body>

  <div id="text">
    Rahul, click on the button below
  </div>

  <button onclick="startShow()">Click Me ðŸ˜Œ</button>

  <div id="walkArea">
    <img id="ankleImage" src="gunguruu.png" alt="Gunguruu Anklet">
  </div>

  <!-- Gunguruu Song -->
  <audio id="gunguruuSong" preload="auto" loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-indian-bells-1731.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startShow() {
      document.getElementById("text").style.display = "none";
      document.querySelector("button").style.display = "none";
      document.getElementById("walkArea").style.display = "block";

      const song = document.getElementById("gunguruuSong");
      song.play();
    }
  </script>

</body>
</html>
