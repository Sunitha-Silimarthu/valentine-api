<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message</title>
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    button {
      font-family: monospace;
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f59e0b;
      color: #3b1d00;
    }

    .message {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.6;
    }

    .angry {
      position: absolute;
      font-size: 24px;
      animation: float 2s linear forwards;
    }

    @keyframes float {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-160px);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="title">Rahul, click on the button below</h1>

  <button id="actionBtn" onclick="showAnger()">CLICK HERE</button>

  <div class="message" id="message"></div>
</div>

<script>
  let angryInterval;

  function showAnger() {

      "à°ªà±†à°¦à±à°¦à±à°¨à±‡ à°²à±‡à°šà°¿ à°•à°¾à°²à± à°šà±‡à°¯à°¾à°²à°¨à°¿ à°²à±‡à°¦à± à°à°®à°¿ à°²à±‡à°¦à±..\nYou ARE UNBELIEVABLE.";

    // Start angry emoji rain

  }

    const emojis = ["ðŸ˜¡", "ðŸ˜¤", "ðŸ¤¬"];
    const emoji = document.createElement("div");

</script>

</body>
</html>
