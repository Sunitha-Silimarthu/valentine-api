<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      font-family: monospace;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }

    .yes {
      background: #22c55e;
      color: #022c22;
    }

    .no {
      background: #ef4444;
      color: #450a0a;
      position: absolute;
    }

    .status {
      margin-top: 30px;
      font-size: 16px;
      font-weight: bold;
      white-space: pre-line;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 2s ease-out forwards;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-140px); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="question">üíò Rahul, will you be my Valentine?</h1>

  <button class="yes" id="yesBtn" onclick="accept()">YES</button>
  <button class="no" id="noBtn" onmouseover="runAway()">NO</button>

  <div class="status" id="status"></div>
</div>

<script>
  function accept() {
    // Change question text
    document.getElementById("question").innerText = "Confirmed ‚ù§Ô∏è";

    // Remove NO button
    const noBtn = document.getElementById("noBtn");
    if (noBtn) noBtn.remove();

    // Optional: disable YES button so it can‚Äôt be clicked again
    document.getElementById("yesBtn").disabled = true;

    // Show final message
    document.getElementById("status").innerText =
      "‚úÖ 200 OK ‚Äî Valentine accepted üíò\n" +
      "Retry-After: Never üòå\n\n" +
      "Valentine accepted üíò there is no going back.";

    // Hearts
    for (let i = 0; i < 20; i++) {
      createHeart();
    }
  }

  function runAway() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "80%";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2000);
  }
</script>

</body>
</html>
